<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body onload="init()">
<script>
var urls=new Array();
urls[0]= "picture/提莫.jpg";
urls[1]="picture/1490795738717.jpg"
urls[2]="picture/1490795739033.jpg";
urls[3]="picture/1490795739128.jpg";
function init()
{
    setInterval("changeImg()",3000);
}
var i=0;
function changeImg()
{
    document.getElementById("img").src=urls[i];
    i++;
    if(i==3){
        i=0;
    }
}
</script>

<img id="img" src="picture/提莫.jpg" />
</body>

</html>
